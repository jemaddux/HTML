<!doctype html>
<html lang="en">
<head>
  <title>Audio and Video</title>
  <meta charset="utf-8">
  <style>
    div.goback{
	  margin: auto;
	  width: 300px;
	  text-align: center;	
	}    
	div.content{
	  width: 70%;
	  border: thin black solid;
	  margin: auto;
	  padding: 20px;
	  border-radius: 15px;
	  text-align: center;
	}
	h1{
	  text-align: center;
	}
  </style>
  <!VideoJS stuff start>
  <link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">
  <script src="http://vjs.zencdn.net/c/video.js"></script>
  <!VideoJS Stuff end>
</head>
<body>
  <div class="goback">
    <h3><a href="index.html">Go back Home</a></h3>
  </div>
  <div class="content">
    <h1>Audio and Video</h1>
    <p>Check out this song: <cite> Daft Punk - Around the World</cite></p>
    
    <audio controls preload="metadata">
      <source src="audio/world.mp3" type="audio/mp3">
  	<source src="audio/world.ogg" type="audio/ogg">
    </audio>
    
    
    <br>
    <p>A video:</p>
    
    <table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td align="center">
    
    <video id="my_video_1" class="video-js vjs-default-skin" controls preload="metadata" width="800" height="500" data-setup="{}">
      <source src="video/got.mp4" type='video/mp4'>
      <source src="video/got.ogv" type='video/webm'>
    </video>
    
    </td></tr></table>

  </div>
</body>
</html>
