<!doctype html>
<html lang="en">
<head>
  <title>Editable Text</title>
  <meta charset="utf-8">
  <style>
    div.goback{
	  margin: auto;
	  width: 300px;
	  text-align: center;	
	}
    div.content{
	  background-color: lightgreen;
	  width: 964px;
	  margin: auto;
	  border-radius: 15px;
	  padding: 30px;
	}
	div#editableElement{
	  background-color: lightgrey;
	}
	h1{
	  text-align: center;
	}
  </style>
</head>
<body>
<div class="goback">
  <h3><a href="index.html">Go back Home</a></h3>
</div>
<div class="content">

<h1>Uneditable and Editable Text</h1>
<p>You can't edit this text</p>
<div id="editableElement" contentEditable>But you can edit this text if you'd like.</div>
  <script type="text/javascript">
  function startEdit() {
    var element = document.getElementById("editableElement");
	element.contentEditable = true;
	}
  function stopEdit(){
    var element = document.getElementById("editableElement");
	element.contentEditable = false;
	}
  </script>
  <button onclick="startEdit()">Start Editing</button>
  <button onclick="stopEdit()">Stop Editing</button>

</div>
</body>
</html>
